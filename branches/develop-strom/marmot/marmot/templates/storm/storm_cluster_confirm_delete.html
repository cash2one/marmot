{% extends "base.html" %}
{% load bootstrap3 %}
{% block title %}删除Storm集群{% endblock %}
{% block content %}
    <ol class="breadcrumb">
        <li class="active"><a href="{{ storm_cluster.get_absolute_url }}">Storm集群：{{ storm_cluster.name }}</a></li>
    </ol>

    <form method="post">
        {% csrf_token %}
        <div class="alert alert-danger" role="alert">确认要删除Storm集群"{{ storm_cluster.name }}"吗?</div>
        <button class="btn btn-primary" type="submit">确认</button>
        <a class="btn btn-warning" href="{{ storm_cluster.get_absolute_url }}">取消</a>
    </form>
{% endblock %}
