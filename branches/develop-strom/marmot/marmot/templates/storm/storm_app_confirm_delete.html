{% extends "base.html" %}
{% load bootstrap3 %}
{% block title %}删除Storm应用{% endblock %}
{% block content %}
    <ol class="breadcrumb">
        <li class=""><a href="{{ storm_app.node.get_absolute_url }}">Storm服务器：{{ storm_app.node.name }}</a></li>
        <li class="active"><a href="{{ storm_app.get_absolute_url }}">Storm应用：{{ storm_app.name }}</a></li>
    </ol>

    <form method="post">
        {% csrf_token %}
        <div class="alert alert-danger" role="alert">确认要删除Storm应用"{{ storm_app.name }}"吗?</div>
        <button class="btn btn-primary" type="submit">确认</button>
        <a class="btn btn-warning" href="{{ storm_app.get_absolute_url }}">取消</a>
    </form>
{% endblock %}
