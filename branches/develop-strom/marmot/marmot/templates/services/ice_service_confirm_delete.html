{% extends "base.html" %}
{% load bootstrap3 %}
{% block title %}删除ICE服务{% endblock %}
{% block content %}
    <ol class="breadcrumb">
        <li><a href="{{ ice_service.center.get_absolute_url }}">ICE注册中心：{{ ice_service.center.name }}</a></li>
        <li class="active"><a href="{{ ice_service.get_absolute_url }}">{{ ice_service.name }}</a></li>
    </ol>

    <form method="post">
        {% csrf_token %}
        <div class="alert alert-danger" role="alert">确认要删除ICE服务 "{{ ice_service.name }}" 吗?</div>
        <button class="btn btn-primary" type="submit">确认</button>
        <a class="btn btn-warning" href="{{ ice_service.get_absolute_url }}">取消</a>
    </form>
{% endblock %}
