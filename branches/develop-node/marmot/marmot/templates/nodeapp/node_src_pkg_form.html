{% extends "base.html" %}
{% load bootstrap3 %}
{% block title %}Node源码包{% endblock %}
{% block content %}
    <ol class="breadcrumb">
        <li class="active"><a href="{{ node_app.get_absolute_url }}">{{ node_app.name }}</a></li>
    </ol>
    <form method="post" enctype="multipart/form-data" onsubmit="loading(true)">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons submit="提交" %}{% endbuttons %}
    </form>

{% endblock %}
