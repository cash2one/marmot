{% extends "base.html" %}
{% load bootstrap3 %}
{% block title %}删除Kafka监控器{% endblock %}
{% block content %}
    <ol class="breadcrumb">
        <li><a href="{% url 'activemq_monitor_list_view' %}">Kafka监控器列表</a></li>
        <li class="active"><a href="{{ kafka_monitor.get_absolute_url }}">{{ kafka_monitor.name }}</a></li>
    </ol>

    <form method="post">
        {% csrf_token %}
        <div class="alert alert-danger" role="alert">确认要删除"{{ kafka_monitor.name }}"吗?</div>
        <button class="btn btn-primary" type="submit">确认</button>
        <a class="btn btn-warning" href="{{ kafka_monitor.get_absolute_url }}">取消</a>
    </form>
{% endblock %}
