{% extends "base.html" %}
{% load bootstrap3 %}
{% block title %}删除Node源码包{% endblock %}
{% block content %}
    <ol class="breadcrumb">
        <li class="active"><a href="{{ node_src_pkg.get_absolute_url }}">{{ node_src_pkg.package.name }}</a></li>
    </ol>

    <form method="post">
        {% csrf_token %}
        <div class="alert alert-danger" role="alert">确认要删除Node源码包"{{ node_src_pkg.package.name }}"吗?</div>
        <button class="btn btn-primary" type="submit">确认</button>
        <a class="btn btn-warning" href="{{ node_src_pkg.get_absolute_url }}">取消</a>
    </form>
{% endblock %}
