{% load staticfiles %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Marmot">
    <meta name="author" content="100Credit">
    <link rel="icon" href="{% static "images/favicon.ico" %}">
    <title>Marmot - 登录</title>
    <link href="{% static "bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">
    <style type="text/css">
        body {background: url("{% static "images/bg.jpg" %}");background-size:cover;}
        .left-inner-addon {position: relative;}
        .left-inner-addon input {padding-left: 30px;}
        .left-inner-addon span {position: absolute; padding: 15px 12px;}
        .v-center{top: 50%; transform: translateY(-50%);}
    </style>
</head>
<body>
    <img src="{% static "images/marmot-login.png" %}" class="img-responsive" alt="Responsive image">
    <div class="container">
    <div class="modal show v-center">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="text-center text-success">百融运维管理平台</h2>
                </div>
                <div class="modal-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group left-inner-addon">
                            <span class="glyphicon glyphicon-user"></span>
                            <input type="text" name="{{ form.username.html_name }}" class="form-control" placeholder="账号" value="{{ form.username.value }}" required>
                        </div>
                        <div class="form-group left-inner-addon">
                            <span class="glyphicon glyphicon-lock"></span>
                            <input id="password" type="password" name="{{ form.password.html_name }}" class="form-control" placeholder="密码" value="{{ form.password.value }}" required>
                        </div>
                        {% include '_messages.html' %}
                        <button class="btn btn-success btn-block" type="submit">登录</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="{% static "jquery/jquery.min.js" %}"></script>
    <script src="{% static "bootstrap/js/bootstrap.min.js" %}"></script>
</body>
</html>
