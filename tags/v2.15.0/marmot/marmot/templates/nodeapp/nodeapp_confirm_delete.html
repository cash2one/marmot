{% extends "base.html" %}
{% load bootstrap3 %}
{% block title %}删除Node应用{% endblock %}
{% block content %}
    <ol class="breadcrumb">
        <li class="active"><a href="{{ nodeapp.get_absolute_url }}">{{ nodeapp.name }}</a></li>
    </ol>

    <form method="post">
        {% csrf_token %}
        <div class="alert alert-danger" role="alert">确认要删除Node应用"{{ nodeapp.name }}"吗?</div>
        <button class="btn btn-primary" type="submit">确认</button>
        <a class="btn btn-warning" href="{{ nodeapp.get_absolute_url }}">取消</a>
    </form>
{% endblock %}
