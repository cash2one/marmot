{% extends "base.html" %}
{% load staticfiles %}
{% block title %}修改密码{% endblock %}
{% block content %}
    <form method="post" style="max-width: 360px; margin: 10px auto;">
        {% csrf_token %}
        <div class="form-group">
            <input name="{{ form.password_current.html_name }}" type="password" class="form-control" value="{{ form.password_current.value }}" placeholder="旧密码" required>
        </div>
        <div class="form-group">
            <input name="{{ form.password_new.html_name }}" type="password" class="form-control" value="{{ form.password_new.value }}" placeholder="新密码" required>
        </div>
        <div class="form-group">
            <input name="{{ form.password_new_confirm.html_name }}" type="password" class="form-control" value="{{ form.password_new_confirm.value }}" placeholder="确认新密码" required>
        </div>
        {% include '_messages.html' %}
        <div align="center">
            <button type="submit" class="btn btn-success btn-block">确认</button>
        </div>
    </form>
{% endblock %}
