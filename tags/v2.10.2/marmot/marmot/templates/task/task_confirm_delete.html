{% extends "base.html" %}
{% load bootstrap3 %}
{% block title %}删除任务{% endblock %}
{% block content %}
    <ol class="breadcrumb">
        <li class="active"><a href="{{ task.get_absolute_url }}">任务：{{ task.name }}</a></li>
    </ol>

    <form method="post">
        {% csrf_token %}
        <div class="alert alert-danger" role="alert">确认要删除任务"{{ task.name }}"吗?</div>
        <button class="btn btn-primary" type="submit">确认</button>
        <a class="btn btn-warning" href="{{ task.get_absolute_url }}">取消</a>
    </form>
{% endblock %}
