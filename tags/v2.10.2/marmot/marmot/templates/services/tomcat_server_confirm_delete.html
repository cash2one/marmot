{% extends "base.html" %}
{% load bootstrap3 %}
{% block title %}删除Tomcat服务器{% endblock %}
{% block content %}
    <ol class="breadcrumb">
        <li><a href="{{ tomcat_server.cluster.get_absolute_url }}">Tomcat集群：{{ tomcat_server.cluster.name }}</a></li>
        <li class="active"><a href="{{ tomcat_server.get_absolute_url }}">Tomcat服务器：{{ tomcat_server.name }}</a></li>
    </ol>

    <form method="post">
        {% csrf_token %}
        <div class="alert alert-danger" role="alert">确认要删除Tomcat服务器"{{ tomcat_server.name }}"吗?</div>
        <button class="btn btn-primary" type="submit">确认</button>
        <a class="btn btn-warning" href="{{ tomcat_server.get_absolute_url }}">取消</a>
    </form>
{% endblock %}
