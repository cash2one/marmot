{% extends 'base.html' %}
{% block title %}个人信息{% endblock %}
{% block content %}
<div class="row">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">个人信息：{{user}}</h1>
        </div>
    </div>

    <div class="panel panel-info">
		<div class="panel-heading">{{user}}</span> </div>
		<div class="panel-body">
			<form class="form-horizontal" action="." method="POST" id="accounts_form">
				<div class="form-group">
					<label for="name" class="col-sm-2 control-label">用户名</label>
					<div class="col-sm-9">
						<input type="text" class="form-control" readonly="true" id="name" name="user" value="{{user}}">
					</div>
				</div>
				<div class="form-group">
					<label for="mem_type" class="col-sm-2 control-label">用户类型</label>
					<div class="col-sm-9">
						<input type="text" class="form-control"  readonly="true" id="mem_type" name="mem_type" value="{{user.member.get_mem_type_display}}">
					</div>
				</div>
				<div class="form-group">
					<label for="cell" class="col-sm-2 control-label">手机号</label>
					<div class="col-sm-9">
						<input type="text" class="form-control" readonly="true" id="cell" name="cell" value="{{user.member.cell}}">
					</div>
				</div>
				<div class="form-group">
					<label for="mail" class="col-sm-2 control-label">邮箱</label>
					<div class="col-sm-9">
						<input type="text" class="form-control" readonly="true" id="mail" name="mail" value="{{user.member.mail}}">
					</div>
				</div>
				<div class="form-group">
					<label for="ext" class="col-sm-2 control-label">备注</label>
					<div class="col-sm-9">
						<input type="text" class="form-control" readonly="true" id="ext" name="ext_info" value="{{user.member.ext_info}}">
					</div>
				</div>
			</form>
			
		</div>
	</div>
</div>
{% endblock %}
