{% extends "base.html" %}
{% load bootstrap3 %}
{% block title %}删除Tomcat组{% endblock %}
{% block content %}
    <ol class="breadcrumb">
        <li class="active"><a href="{{ tomcat_group.get_absolute_url }}">Tomcat组：{{ tomcat_group.name }}</a></li>
    </ol>

    <form method="post">
        {% csrf_token %}
        <div class="alert alert-danger" role="alert">确认要删除Tomcat组"{{ tomcat_group.name }}"吗?</div>
        {% buttons submit="确认" %}{% endbuttons %}
    </form>
{% endblock %}
