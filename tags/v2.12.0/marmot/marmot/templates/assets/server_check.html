{% extends "base.html" %}
{% load bootstrap3 %}
{% block title %}添加主机{% endblock %}
{% block content %}
    <ol class="breadcrumb">
        <li><a href="{{ cabinet.idc.get_absolute_url }}">{{ cabinet.idc.name }}</a></li>
        <li><a href="{{ cabinet.get_absolute_url }}">机柜: {{ cabinet.num }}</a></li>
        <li class="active">添加主机</li>
    </ol>

    <form method="post" style="max-width: 360px; margin: 10px auto;">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons submit="确认" %}{% endbuttons %}
    </form>

{% endblock %}
