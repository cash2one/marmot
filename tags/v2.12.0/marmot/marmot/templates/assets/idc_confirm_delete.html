{% extends "base.html" %}
{% load bootstrap3 %}
{% block title %}删除机房{% endblock %}
{% block content %}

    <form method="post">
        {% csrf_token %}
        <div class="alert alert-danger" role="alert">确认要删除机房"{{ idc.name }}"吗?</div>
        <button class="btn btn-primary" type="submit">确认</button>
        <a class="btn btn-warning" href="{{ idc.get_absolute_url }}">取消</a>
    </form>

{% endblock %}
