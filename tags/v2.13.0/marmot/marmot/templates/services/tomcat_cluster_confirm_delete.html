{% extends "base.html" %}
{% load bootstrap3 %}
{% block title %}Tomcat集群{% endblock %}
{% block content %}
    <ol class="breadcrumb">
        <li><a href="{{ tomcat_cluster.group.get_absolute_url }}">Tomcat组：{{ tomcat_cluster.group.name }}</a></li>
        <li class="active"><a href="{{ tomcat_cluster.get_absolute_url }}">{{ tomcat_cluster.name }}</a></li>
    </ol>

    <form method="post">
        {% csrf_token %}
        <div class="alert alert-danger" role="alert">确认要删除Tomcat集群 "{{ tomcat_cluster.name }}" 吗?</div>
        <button class="btn btn-primary" type="submit">确认</button>
        <a class="btn btn-warning" href="{{ tomcat_cluster.get_absolute_url }}">取消</a>
    </form>
{% endblock %}
