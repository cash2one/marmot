{% extends "base.html" %}
{% load bootstrap3 %}
{% block title %}添加静态文件{% endblock %}
{% block content %}
    <ol class="breadcrumb">
        <li><a href="{{ tomcat_app.cluster.get_absolute_url }}">Tomcat集群：{{ tomcat_app.cluster.name }}</a></li>
        <li class="active"><a href="{{ tomcat_app.get_absolute_url }}">Tomcat应用：{{ tomcat_app.name }}</a></li>
    </ol>
    <form method="post" enctype="multipart/form-data" onsubmit="loading(true)">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons submit="提交" %}{% endbuttons %}
    </form>
{% endblock %}
