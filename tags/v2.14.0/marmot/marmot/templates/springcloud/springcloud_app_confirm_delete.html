{% extends "base.html" %}
{% load bootstrap3 %}
{% block title %}删除SpringCloud应用{% endblock %}
{% block content %}
    <ol class="breadcrumb">
        <li class="active"><a href="{{ springcloud_app.get_absolute_url }}">{{ springcloud_app.name }}</a></li>
    </ol>

    <form method="post">
        {% csrf_token %}
        <div class="alert alert-danger" role="alert">确认要删除"{{ springcloud_app.name }}"吗?</div>
        <button class="btn btn-primary" type="submit">确认</button>
        <a class="btn btn-warning" href="{{ springcloud_app.get_absolute_url }}">取消</a>
    </form>
{% endblock %}
