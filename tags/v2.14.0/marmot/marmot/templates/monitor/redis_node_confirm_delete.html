{% extends "base.html" %}
{% load bootstrap3 %}
{% block title %}删除Redis节点{% endblock %}
{% block content %}
    <ol class="breadcrumb">
        <li class="active"><a href="{{ redis_node.get_absolute_url }}">{{ redis_node }}</a></li>
    </ol>

    <form method="post">
        {% csrf_token %}
        <div class="alert alert-danger" role="alert">确认要删除"{{ redis_node }}"吗?</div>
        <button class="btn btn-primary" type="submit">确认</button>
        <a class="btn btn-warning" href="{{ redis_node.get_absolute_url }}">取消</a>
    </form>
{% endblock %}
